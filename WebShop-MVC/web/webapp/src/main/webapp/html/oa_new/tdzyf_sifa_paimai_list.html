<script type="text/javascript">
    function getContextPath(){           //得到项目的路径
        var pathName = document.location.pathname;
        var index = pathName.substr(1).indexOf("/");
        var result = pathName.substr(0,index+1);
        return result;
    }

</script>
<script type="text/javascript">
    function createFooTable(data) {
        var fooTable='<table class="footable table table-stripped toggle-arrow-tiny" data-page-size="10">'+
            '<thead>'+
            '<tr>'+
            '<th data-toggle="true">标的物名称</th>'+
            '<th data-hide="all">当前价格</th>'+
            '<th data-hide="all">当前状态</th>'+
            '<th data-hide="all">公告时间</th>'+
            '<th data-hide="all">结束时间</th>'+
//            '<th data-hide="all">最后修改人</th>'+
//            '<th data-hide="all">最后修改时间</th>'+
            '<th>操作</th>'+
            '</tr>'+
            '</thead>';
        var tempList='<tbody>';
        $.each(data['tdzyfSifaPaimaiList'],function(i,newTitle){
            var house_proclaimtion_time=new Date(newTitle['house_proclaimtion_time'])
            var auction_end_time=new Date(newTitle['auction_end_time'])
            var temp="<tr>" +
                "<td>"+newTitle['house_name']+"</td>"+
                "<td>"+newTitle['current_price']+"</td>"+
                "<td>"+newTitle['current_status']+"</td>"+
                "<td>"+house_proclaimtion_time.toLocaleString()+"</td>"+
                "<td>"+auction_end_time.toLocaleString()+"</td>"+
//                "<td>"+newTitle['update_name']+"</td>"+
//                "<td>"+newTitle['news_update_date']+"</td>"+
                '<td>' +
                    '<div class="btn-group">' +
                    '<button class="btn-white btn btn-xs" onclick="toDetail('+newTitle['id']+');">详情</button>' +
//                    '<button class="btn-white btn btn-xs" onclick="confirm(deleteNews,'+newTitle['news_title_id']+','+newTitle['news_content_id']+');">删除</button>' +
                    '</div>'
                '</td>'+
                "</tr>";
            tempList+=temp;
        });
        tempList+='</tbody>';
        fooTable+=tempList;
        fooTable+='<tfoot>'+
            '<tr>'+
            '<td colspan="5">'+
            '<ul class="pagination pull-right"></ul>'+
            '</td>'+
            '</tr>'+
            '</tfoot>'+
            '</table>';
        $("#div_foo_table").empty("");
        $("#div_foo_table").append(fooTable);
//        document.getElementById('div_foo_table').innerHTML=fooTable;
//        生成footable
        $('.footable').footable();
    }
</script>


<script type="text/javascript">
    function selectTdzyfSifaPaimaiData() {

        input_house_name=$("#input_house_name").val()
        if(input_house_name==null||input_house_name==""){
            alert("请输入标的物的地址或者名字");
        }
        $.ajax({
            url:getContextPath()+"/tdzyfSifaPaimaiController/selectTdzyfSifaPaimaiByHouseName",
//            async: false,
            type:"post",
            dataType:"json",
            data:{
                house_name:input_house_name
            },
            success:function(data){
                //判断一下数量是否为0
                if(data['list_size']==0){
                    alert("没有找到数据");
                }
                else{
                    createFooTable(data);
                }
            },
            error:function (data) {
                alert("请求数据失败");
            }
        });

    }
    function toDetail(id) {
        window.location.href='tdzyf_sifa_paimai_detail.html?id='+id;
    }
</script>
